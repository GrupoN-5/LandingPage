<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <section class="main">
    <img src="images/logoW.png" alt="Logo" class="main_img">

    <div class="main_contact">
      <h2 class="main_title">Crear Cuenta</h2>
      <p class="main_paragraph">Regístrate para empezar a usar WellnessBuddy</p>
      <form action="registro_exitoso.html" method="post" class="main_form">
        <input type="text" placeholder="Ingrese un usuario" class="main_input" required>
        <input type="email" placeholder="Ingrese su correo" class="main_input" required>
        <input type="password" placeholder="Cree una contraseña" class="main_input" required>
        <input type="submit" value="Registrarse" class="main_input main_input--send">
        <a href="login.html" class="main_input main_input--send2">¿Ya tienes cuenta? Inicia sesión</a>
      </form>
    </div>
  </section>
</body>
</html>
