<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidar Contraseña</title>
    <link rel="stylesheet" href="css/password.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <section class="main">
    <img src="images/logoW.png" alt="Logo WellnessBuddy" class="main_img">

    <div class="main_contact">
      <h2 class="main_title">Recuperar Contraseña</h2>
      <p class="main_paragraph">
        Por favor, ingresa el correo electrónico asociado a tu cuenta. Te enviaremos un enlace para restablecer tu contraseña.
      </p>
      <form action="" method="POST" class="main_form">
        <input type="email" placeholder="Correo Electrónico" class="main_input" required>
        <input type="submit" value="Enviar Enlace" class="main_button">
      </form>
      <a href="login.html" class="main_link">Volver a Inicio de Sesión</a>
    </div>
  </section>
</body>
</html>
